{{ define "index" }}
{{- template "header" . }}
{{- template "nav" . }}
<main>
	<h3>Latest deployments:</h3>
<div id="logs">
{{- range .Content }}
	<a href="/repo/{{.Name|urlquery}}">{{.Name}}</a> - <a href="/logs/{{.Id}}">{{ .Time.Format "2006.01.02 15:04:05"}}</a>
	{{- if .Success}}
	<span class="button success">Success</span>
	{{- else}}
	<span class="button failed">Failed</span>
	{{- end -}}
	<br>
{{- end }}
</div>
</main>
{{- template "footer" . }}
{{- end }}
